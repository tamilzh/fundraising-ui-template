<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="utf-8" />
  <title>%TITLE%</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="%DESCRIPTION%" />
  <!--
    Open graph meta data for website properties
    image should match with image:widtha and image:height
    image should be minimum of 200x200
  -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="%TITLE%" />
  <meta property="og:description" content="%DESCRIPTION%" />
  <meta property="og:url" content="./" />
  <!-- the below tag are repalced in server.js for twitter share so check before doing any changes -->
  <meta property="og:image" content="./preview.png" />
  <meta property="og:image:secure_url" content="./preview.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="200" />
  <meta property="og:image:height" content="200" />
  <meta property="og:image:alt" content="%DESCRIPTION%" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="%TITLE%" />
  <meta name="twitter:image" content="./preview.png"></meta>
  
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->  
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
